        // 5. Renderiza o detalhe (Sub-Setores) ao clicar

                                <li><strong class="text-royal-accent block mb-1">Conex√µes:</strong> ${child.conexoes}</li>

                    childrenHTML = `<div class="mt-6 border-t border-gray-700 pt-4"><h4 class="text-lg font-semibold text-gray-200 mb-2">Sub-Setores:</h4>${childrenHTML}</div>`;
                }

                const subSetorDetailHTML = activeComponent ? `
                    <div class="mt-8 bg-royal-card p-6 rounded-xl border border-gray-700">
                        <h4 class="text-2xl font-bold mb-4">${activeComponent.icon} ${activeComponent.nome}</h4>
                        <ul class="list-none space-y-4">
                            ${detailsList}
                        </ul>
                        ${childrenHTML}
                    </div>
                ` : '';

                // --- Caso especial para Royal Bankless com 2 Grids ---
                if (verticalName === 'Royal Bankless') {
                     const coreServices = data.subSetores.filter(s => s.group === 'Servi√ßos Financeiros Core');
                    const tokenLabs = data.subSetores.filter(s => s.group === 'Royal Token Labs');

                    const generateGrid = (components) => {
                        return components.map(sub => {
                            const index = data.subSetores.findIndex(item => item.nome === sub.nome && item.group === sub.group);
                            const isActive = index === this.activeSubSetorIndex;
                            const activeClass = isActive ? 'active' : '';
                            return `
                                <div class="sub-setor-card rounded-xl p-4 cursor-pointer text-center flex flex-col justify-center items-center h-36 ${activeClass}"

                    detailContainer.innerHTML = `
                        <h3 class="text-2xl font-bold accent-text mb-4">${verticalName} | ${data.setor}</h3>

                        <div class="mt-8">

                                ${generateGrid(tokenLabs)}

                    return;

                }

                // --- Layout de Grid √önico para as outras verticais ---
                 const subSetorCardsHTML = components.map((sub, index) => {
                    const isActive = index === this.activeSubSetorIndex;
                     const activeClass = isActive ? 'active' : '';

                        <div class="sub-setor-card rounded-xl p-4 cursor-pointer text-center flex flex-col justify-center items-center h-36 ${activeClass}"

                let structureTitle = `<h4 class="text-xl font-semibold mb-4">Componentes:</h4>`;
                const titles = {
                    'Royal Crypto Desk': 'Estrutura e Opera√ß√£o',
                    'Royal Academy': 'Produtos / Comunidades',
                    'Royal LIFE': 'Produtos e Experi√™ncias',
                    'Royal CORE': 'Estrutura Organizacional',
                    'RLP (Protocol)': 'Posicionamento e Objetivo Estrat√©gico',
                };
                if(titles[verticalName]) {
                    structureTitle = `<h4 class="text-xl font-semibold mb-4 mt-8">${titles[verticalName]}</h4>`;
                }
                
                detailContainer.innerHTML = `
                    <h3 class="text-2xl font-bold accent-text mb-4">${verticalName} | ${data.setor}</h3>

                    ${data.utilidadesHtml || ''}
                    ${data.faseGateHtml || ''}
                `;
                return;
            }

            // --- L√≥gica para as OUTRAS verticais internas (layout de cards descritivos) ---
            const subCards = data.subSetores.map(sub => `
                <div class="sub-setor-card p-6 rounded-xl shadow-lg flex flex-col h-full">
                    <h4 class="text-xl font-semibold mb-2"><span class="text-3xl mr-3">${sub.icon}</span>${sub.nome}</h4>
                    <p class="text-base flex-grow">${sub.descricao || ''}</p>

            `).join('');
            
            let gridCols = 'md:grid-cols-3';
            
            detailContainer.innerHTML = `
                <h3 class="text-2xl font-bold accent-text mb-4">${verticalName} | ${data.setor}</h3>
                <p class="text-lg mb-6">${data.proposta}</p>
                ${data.imageUrl ? `<div class="my-6"><img src="${data.imageUrl}" alt="Imagem para ${verticalName}" class="rounded-xl w-full max-w-2xl mx-auto"></div>` : ''}

                <div class="grid grid-cols-1 ${gridCols} gap-6">

            document.getElementById('detalhe-ecossistema').scrollIntoView({ behavior: 'smooth' });

        // 9. Renderiza o gr√°fico de pizza (Chart.js)
        renderPieChart: function() {
            // Garante que o Chart.js est√° carregado antes de tentar renderizar
            if (typeof Chart === 'undefined') {
                setTimeout(this.renderPieChart.bind(this), 200);
                return;
            }

            const ctx = document.getElementById('tokenomics-chart').getContext('2d');
            
            const data = {
                labels: ['Ecosystem & Rewards (40%)', 'Royal Labs Reserve (30%)', 'Team & Founders (15%)', 'Private Sale (10%)', 'Public Sale (5%)'],
                datasets: [{
                    data: [40, 30, 15, 10, 5],
                    backgroundColor: ['#06D6A0', '#118AB2', '#FFD166', '#EF476F', '#7F00FF'],
                    hoverOffset: 8
                }]
            };

            // Destr√≥i qualquer inst√¢ncia anterior do gr√°fico para evitar erros de renderiza√ß√£o
            if (window.myPieChart) {
                window.myPieChart.destroy();
            }

            window.myPieChart = new Chart(ctx, {
                type: 'pie',
                data: data,
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                            labels: { color: '#c9d1d9' }
                        },
                        title: { display: false }
                    }
                }
            });
        },

                { vertical: 'Royal Crypto Desk', foco: 'Motor de Caixa', funcao: 'Gera receita imediata via taxas de inscri√ß√£o e adquire usu√°rios globalmente.', sinergia: 'For√ßa a abertura de contas no **Bankless** via Payouts. Alimenta a **Academy** com Leads qualificados.' },
                { vertical: 'Royal Academy', foco: 'Motor de Confian√ßa', funcao: 'Converte tr√°fego em comunidade leal e educada, fornecendo a base para a venda.', sinergia: '√â o funil de aquisi√ß√£o de clientes pagantes para a **Crypto Desk**. Gera demanda por utilidade no **Bankless**.' },
                { vertical: 'Royal Bankless', foco: 'Core Business', funcao: 'Hub de transa√ß√µes e reten√ß√£o de clientes. Monetiza o Spread (Crypto/BRL) e o cr√©dito.', sinergia: 'Prov√™ a infraestrutura para o Payout da **Crypto Desk**. Seus dados alimentam o **IA Labs** para otimizar o risco de cr√©dito.' },
                { vertical: 'Royal Token Labs', foco: 'Lastro RWA', funcao: 'Desenvolve ativos tokenizados, criando novos produtos de investimento no Bankless.', sinergia: 'Cria produtos de *high-ticket* para o **Bankless** e exige o **RLP** para staking/governan√ßa.' },
                { vertical: 'Royal IA Labs', foco: 'Diferencial Tech', funcao: 'Mitiga risco de cr√©dito/yield e otimiza a performance de trade.', sinergia: 'Recebe dados do **Bankless** (transa√ß√µes) e da **Crypto Desk** (trade) para construir o **DeFi Score** e otimizar produtos.' },

    // Inicializa a aplica√ß√£o quando o DOM estiver pronto
